<!-- TODO: change url of image -->
<div>
	<form class="form-horizontal" id="register" name="register" action="account/register" method="POST">
	    <fieldset>
	      	<legend>Register</legend>
	      	<div><label class='serverError'>{{errorMsg}}</label></div>
	      	<div class="control-group">
	        	<label class="control-label" for="firstName">First Name: </label>
	        	<div class="controls">
	          		<input id="firstName" name="firstName" class="span2" type="time" />
	        	</div>
	      	</div>
	      	<div class="control-group">
	        	<label class="control-label" for="lastName">Last Name: </label>
	        	<div class="controls">
	          		<input id="lastName" name="lastName" class="span2" type="text" />
	        	</div>
	      	</div>
	      	<div class="control-group">
	        	<label class="control-label" for="email">Email: </label>
	        	<div class="controls">
	        		<div class="input-prepend">
		        		<span class="add-on"><i class="icon-envelope"></i></span><input id="email" name="email" type="email"/>
		          	</div>
	        	</div>
	      	</div>
	      	<div class="control-group">
	        	<label class="control-label" for="birthDate">Birth Day: </label>
	        	<div class="controls">
	          		<input id="birthDate" name="birthDate" class="span2" type="date" />
	        	</div>
	      	</div>
	      	<div class="control-group">
	        	<label class="control-label" for="jobRole">Job Role: </label>
	        	<div class="controls">
	          		<select id="jobRole" name="jobRole" data-source='jobRoles' class="span2" />
	        	</div>
	      	</div>
	      	<div class="control-group">
	        	<label class="control-label" for="last_name">Password: </label>
	        	<div class="controls">
	          		<input id="password" name="password" class="span2" type="password" />
	        	</div>
	      	</div>
	      	<div class="control-group">
	        	<label class="control-label" for="last_name">Confirm Password: </label>
	        	<div class="controls">
	          		<input id="confirmPassword" name="confirmPassword" class="span2" type="password" />
	        	</div>
	      	</div>
	      	<div class="form-actions">
	        	<button class="btn btn-primary" type="submit">Login</button>
	        	<button class="btn">Cancel</button>
	      	</div>
	    </fieldset>    
	</form>
</div>
